<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Ritisha ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Floating Hearts Animation -->
    <div class="hearts-container"></div>

    <div class="container">
        <h1>Dear Ritisha Verma ❤️</h1>
        <h2>Ek Chhoti Si Baat... 👀</h2>

        <!-- Love Letter -->
        <div class="letter-container" id="letterBox">
            <div class="letter-cover">Click to Open</div>
            <div class="letter" id="letter">
                <p>Meri baatein shayari lagti hain,  
                Par dil se likhta hoon main,  
                Tu haan bole ya na,  
                Par pyaar karta hoon main! ❤️</p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="yes-button" id="yesBtn">Hehe 😳</button>
            <button class="no-button" id="noBtn">Nahi 😆</button>
        </div>

        <!-- Cute GIF -->
        <div class="gif_container">
            <img src="https://media.tenor.com/VrJZN6vPb30AAAAi/cute-cat.gif" alt="Cute Blushing Cat">
        </div>
    </div>

</body>
</html>
