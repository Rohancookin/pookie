<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        
        <!-- Love Letter Effect -->
        <div class="love-letter" onclick="openLetter()">
            ❤️ Dear Ritisha Verma ❤️ <br>
            Ek Chhoti Si Baat... 👀 <br>
            <span class="click-text">(Click to Open)</span>
        </div>
        
        <div class="letter-content hidden">
            Hehe 😳 Nahi 😆... <br>
            Bas itna kehna tha... <br>
            **Tu sabse pyaari, sabse special ❤️** <br>
            Tere bina life adhoori lagti hai 😍
        </div>

        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>

        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="romantic_song.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
